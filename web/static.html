<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horoscope Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1b2a; /* Dark blue background */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #1b263b; /* Slightly lighter dark blue */
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card .zodiac-icon {
      font-size: 50px;
      margin-bottom: 10px;
    }
    .card .zodiac-name {
      font-size: 24px;
      color: #ffffff; /* White text */
      margin-bottom: 10px;
    }
    .card .horoscope-text {
      font-size: 16px;
      color: #d1d5db; /* Light grey text */
    }
  </style>
</head>
<body>

<div class="card">
  <div class="zodiac-icon">â™‹</div> <!-- Example Zodiac Icon -->
  <div class="zodiac-name">Cancer</div>
  <div class="horoscope-text">
    Today is a great day to trust your instincts. Take a bold step forward in your personal or professional life.
  </div>
</div>

</body>
</html>
